<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-nav">
        <h1> Etch A Sketch </h1>
        <h2>Enjoy the sketch &#128507;</h2>
    </div>
    <div class="etch-container">
        <div class="options">
            <button class="set-size-button">
                Set sketch pad size
            </button>
            <button class="reset">
                Click to erase everything
            </button>
            <button class="randomize-color">
                Randomize color
            </button>
            <button class="black-color">
                Black color
            </button>
            <button class="pick-a-color">
                Pick a color
                <input type="color" id="color-picker" name="pick a color" value="#000000">
            </button>
            <button class="eraser">
                Eraser
            </button>

        </div>


        <div class="text-container">
            <p> Size History: </p>
        </div>
        <div class="sketch-pad">
            
        </div>
    </div>
    <div class="footer">
        2023 Christian Rodriguez
    </div>
</body>
<script src="script.js"></script>
</html>
